<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Beaverton, ON, CA</h1>
        <ul>
          <li>Sunday 3:00pm</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            />
            12°C | °F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/monuotu/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code</a
          >
          by Miriam Onuotu</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
